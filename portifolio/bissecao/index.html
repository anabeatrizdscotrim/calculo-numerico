<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Método de Bolzano e Bisseção</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body { font-family: Arial, sans-serif; background: #f0f4f8; color: #333; margin: 0; padding: 0; }
    .container { max-width: 900px; margin: 40px auto; padding: 20px; background: #fff; border-radius: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
    h1 { text-align: center; color: #1e3a8a; }
    form { display: flex; flex-wrap: wrap; gap: 10px; margin-bottom: 20px; }
    label { flex: 1 1 100%; margin-bottom: 5px; font-weight: bold; }
    input { flex: 1 1 100%; padding: 8px; border-radius: 4px; border: 1px solid #ccc; }
    button { padding: 10px 20px; margin-top: 10px; border: none; border-radius: 4px; background: #1e3a8a; color: #fff; cursor: pointer; }
    button:hover { background: #3b82f6; }
    .msg-error { color: red; margin: 10px 0; }
    .interval-title { margin-top: 20px; font-weight: bold; font-size: 1.1em; color: #1e40af; }
    .table-wrap { overflow-x: auto; margin-top: 10px; }
    table { width: 100%; border-collapse: collapse; }
    th, td { border: 1px solid #ccc; padding: 6px 8px; text-align: center; }
    th { background: #e0e7ff; }
    .result-box { margin-top: 10px; padding: 10px; background: #e0f2fe; border-radius: 4px; font-weight: bold; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Método de Bolzano e Bisseção</h1>
    <form id="form">
      <label for="grau">Grau do polinômio:</label>
      <input type="number" id="grau" required>

      <label for="coef">Coeficientes (separados por vírgula):</label>
      <input type="text" id="coef" placeholder="Ex: 1, -3, 2" required>

      <label for="tol">Tolerância:</label>
      <input type="number" id="tol" value="0.000001" step="any" required>

      <label for="maxit">Máximo de iterações:</label>
      <input type="number" id="maxit" value="50" required>

      <button type="submit">Calcular</button>
      <button type="button" id="limpar">Limpar</button>
    </form>

    <div id="output"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
