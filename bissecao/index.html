<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Método da Bisseção - Intervalo Fixo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Método da Bisseção</h1>

  <form id="form">
    <label>Grau do polinômio:
      <input type="number" id="grau" placeholder="Ex: 3" min="1">
    </label>
    <br>

    <label>Coeficientes (separados por vírgula):
      <input type="text" id="coef" placeholder="Ex: 1, 0, -9, 3">
    </label>
    <br>

    <label>Precisão:
      <input type="number" id="tol" placeholder="Ex: 0.000001" step="any">
    </label>
    <br>

    <label>Máx. Iterações:
      <input type="number" id="maxit" placeholder="Ex: 50">
    </label>
    <br>

    <label>Passo da varredura (ex: 0.5):
      <input type="number" step="any" id="passo" placeholder="Ex: 0.5" min="0.0001" max="1000">
    </label>
    <br>

    <button type="submit">Calcular</button>
    <button type="button" id="limpar">Limpar</button>
  </form>

  <div id="output"></div>

  <script src="script.js"></script>
</body>
</html>
